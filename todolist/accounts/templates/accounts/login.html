
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
    <link rel="stylesheet" href="{% static 'accounts/bootstrap/css/bootstrap.min.css' %}">
    <title>Login</title>
</head>
<body>
    <h1 class="text-custom">Login</h1>

    <div class="custom-form">
        {% for message in messages %}
            <p class="message"> {{ message }} </p>
        {% endfor %}

        <form method="post">
            {% csrf_token %}
            <div>
                <input type="text" name="username" placeholder="Username" id="id_username" required >
            </div>
            <div>
                <input type="password" name="password" placeholder="Password" id="id_password" required >
            </div>
            <input class="submit" type="submit" value="Login">
        </form>

        <p><a class="create_compte" href="{% url 'accounts:register_user' %}">Sign Up</a></p>

    </div>








</body>
</html>
